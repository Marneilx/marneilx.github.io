<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Marvie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
    height: 100%;
    margin: 0;
    overflow-x: hidden;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

.bg-image {
    background-image: url('special.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
    top: -30px;
    left: -30px;
    right: -30px;
    bottom: -30px;
    z-index: -1;
    filter: blur(8px);
    -webkit-filter: blur(8px);
}

/* Media query for mobile devices */
@media (max-width: 768px) {
    .bg-image {
        background-size: cover; 
        background-position: center;
        background-size: 100% 100%;
        background-attachment: fixed;
    }
}

.container-top-center {
    position: relative;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    z-index: 2;
}

        .animated-button {
            border: none;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
        }

        .animated-button:hover, .animated-button:focus {
            transform: scale(1.05);
            opacity: 1; 
        }

        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            text-align: center;
            z-index: 2;
            font-size: 24px;
            width: 80%; 
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        
        .logo-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #FFFFFF;
            border: none;
            font-size: 24px;
            z-index: 3;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>


<button class="logo-button" onclick="location.href='index.html'">M&M</button>

<div class="container-top-center">
    <a href="month12.html" class="animated-button">Message</a>
    <a href="photos.html" class="animated-button">Photos</a>
   
</div>


<div class="welcome-text">
    Dear Marvie<br>
    <a href="month11.html" class="animated-button">Message</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
